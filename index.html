<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Particles</title>
</head>
<body>   
	<div class="container">
		<div class = "row justify-content-center">
			<div class="col-xs-12  col-sm-12 col-lg-7 col-md-12" style="text-align: center;">
				<h2><a href="https://github.com/nekitkee/Particles">Particles </a></h2>
				<p> This is nano-particle closed system simulation. Choose parameters and see what happens !</p>
				<p><a href="https://twitter.com/nickwynther">@nickwynther</a> - <a href="https://github.com/nekitkee/Particles">GitHub repo</a></p>
			</div>
		</div>
		<div class="row">
				<div id="boxwrapper"  class="col-xs-12  col-sm-12 col-lg-7 col-md-12">
					<!--box for particles-->
					<div id="box"> </div> 
				</div>
				<!--settings-->
				<div class="col-xs-12  col-sm-12 col-lg-5 col-md-12">
					<div class="row">
						<!--first column-->
						<div  class="col-xs-12  col-sm-12 col-lg-6 col-md-6">
							<!--another row to display start button in other order on diferents displays-->
							<div class = "row">
								<div class="col-12 order-2 order-xs-2 order-sm-2 order-md-2 order-lg-1">
									<!--RED-->
									<div class="card border-danger mb-3 mt-3">
										<div class="card-header" style="color:red;">Red particles</div>
										<div class="card-body ">
											<form>
												<div class="form-group row">
													<label class="col-5 col-form-label">count</label>
													<div class="col-7">
														<input type="text" class="form-control" id="count1" placeholder="count" value=10>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-5 col-form-label">weight</label>
													<div class="col-7">
														<input type="text" class="form-control" id="weight1" placeholder="weight" value=1000>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-5 col-form-label">size</label>
													<div class="col-7">
														<select class="form-control" id="size1">
															<option>1</option>
															<option >2</option>
															<option selected="selected">3</option>
														</select>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!--PANEL-->
								<div class="col-12 order-1 order-xs-1 order-sm-1 order-md-1 order-lg-2 mt-3 mt-xs-3 mt-sm-3 mt-md-3">
									<div id="panel">
										<form>
											<div class="form-group">
												<label>Speed:</label>
												<input type="range" class="form-control-range" id="speed" min=1 max=50 value=30 step=1 onchange="updatespeed(this.value)">
											</div>
										</form>
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text" >gravity</div>
											</div>
											<input type="text" class="form-control" placeholder="gravity" value=0.00667 aria-label="Input group example" aria-describedby="btnGroupAddon" id = "gravity">
										</div>
										<br>
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text">friction</div>
											</div>
											<input type="text" class="form-control" placeholder="gravity" value=0.9989 aria-label="Input group example" aria-describedby="btnGroupAddon" id = "friction">
										</div>
										<br>
										<div class="btn-group special" >
											<input type="button" class="btn btn-primary btn-block" onclick="start()" value="Start"> 
											<input type="button" class="btn btn-secondary" onclick="stop()" value="Reset"> 
										</div>
									</div>
								</div>
							</div>	
						</div>
						<!--settings , second column-->
						<div  class="col-xs-12  col-sm-12 col-lg-6 col-md-6">
							<!--BLUE-->
							<div class="card border-primary mb-3 mb-xs-3 mb-sm-3 mt-xs-3 mt-sm-3">
								<div class="card-header" style="color:blue;">Blue particles</div>
								<div class="card-body ">
									<form>
										<div class="form-group row">
											<label class="col-5 col-form-label">count</label>
											<div class="col-7">
												<input type="text" class="form-control" id="count2" placeholder="count" value=10>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-5 col-form-label">weight</label>
											<div class="col-7">
												<input type="text" class="form-control" id="weight2" placeholder="weight" value=1000>
											</div>
										</div>												
										<div class="form-group row">
											<label class="col-5 col-form-label">size</label>
											<div class="col-7">
												<select class="form-control" id="size2">
													<option>1</option>
													<option selected="selected">2</option>
													<option>3</option>
												</select>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!--ORANGE-->
							<div class="card border-warning mb-3">
								<div class="card-header" style="color:orange;">Orange particles</div>
								<div class="card-body ">
									<form>
										<div class="form-group row">
											<label  class="col-5 col-form-label">count</label>
											<div class="col-7">
													<input type="text" class="form-control" id="count3" placeholder="count" value=10>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-5 col-form-label">weight</label>
											<div class="col-7">
												<input type="text" class="form-control" id="weight3" placeholder="weight" value=500>
											</div>
										</div>
										<div class="form-group row">
											<label  class="col-5 col-form-label">size</label>
											<div class="col-7">
												<select class="form-control" id="size3">
													<option selected="selected">1</option>
													<option>2</option>
													<option>3</option>
												</select>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!--end of seccond column in settings-->
					</div>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
